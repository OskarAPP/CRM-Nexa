<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 6px 10px;
      margin-top: 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .response {
      margin-top: 15px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container" id="login-container">
    <h2>Login</h2>
    <label>Email</label>
    <input type="email" id="login-email">
    <label>Contraseña</label>
    <input type="password" id="login-password">
    <button onclick="loginUser()">Iniciar Sesión</button>
    <div class="response" id="login-response"></div>
  </div>

  <script>
    const API_URL = 'http://127.0.0.1:8000/api';

    async function loginUser() {
      const data = {
        email: document.getElementById('login-email').value,
        password: document.getElementById('login-password').value
      };

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const json = await res.json();
        document.getElementById('login-response').innerText = JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById('login-response').innerText = err;
      }
    }
  </script>

</body>
</html>
