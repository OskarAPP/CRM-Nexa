<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Contacts Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="contactos.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-address-book"></i>
      </div>
      <h1>Business Contacts Manager</h1>
      <p class="subtitle">Acceda y gestione sus contactos profesionales de forma segura y organizada</p>
    </header>
    
    <div class="actions">
      <button class="btn" onclick="findContacts()">
        <i class="fas fa-sync-alt"></i> Sincronizar Contactos
      </button>
      <button class="btn btn-outline" onclick="clearFilters()">
        <i class="fas fa-times"></i> Limpiar Filtros
      </button>
    </div>
    
    <div class="filter-container">
      <button class="filter-btn active" onclick="filterContacts('all')">
        <i class="fas fa-users"></i> Todos
      </button>
      <button class="filter-btn" onclick="filterContacts('contact')">
        <i class="fas fa-user"></i> Contactos
      </button>
      <button class="filter-btn" onclick="filterContacts('group')">
        <i class="fas fa-users"></i> Grupos
      </button>
    </div>
    
    <div class="lada-filter-container">
      <select id="lada-filter" class="lada-select" onchange="filterByLada()">
        <option value="all">Todas las ladas</option>
        <option value="mexico">México (+52)</option>
        <option value="international">Internacionales</option>
        <optgroup label="Ladas de México">
          <option value="52-1">Lada 1 (CDMX, Edomex)</option>
          <option value="52-33">Lada 33 (Guadalajara)</option>
          <option value="52-55">Lada 55 (CDMX)</option>
          <option value="52-81">Lada 81 (Monterrey)</option>
          <option value="52-664">Lada 664 (Tijuana)</option>
          <option value="52-222">Lada 222 (Puebla)</option>
          <option value="52-229">Lada 229 (Veracruz)</option>
          <option value="52-461">Lada 461 (Irapuato)</option>
          <option value="52-477">Lada 477 (León)</option>
          <option value="52-449">Lada 449 (Aguascalientes)</option>
          <option value="52-981">Lada 981 (Campeche)</option>
        </optgroup>
      </select>
    </div>
    
    <div class="contacts-container">
      <div class="contacts-header">
        <h2 class="contacts-title">Mis Contactos</h2>
        <span class="contacts-count" id="count">0 contactos</span>
      </div>
      
      <div class="contacts-grid" id="contacts">
        <!-- Los contactos se insertarán aquí -->
      </div>
    </div>
    
    <div class="raw-data">
      <div class="raw-header">
        <h3 class="raw-title">Datos Técnicos</h3>
        <button class="raw-toggle" onclick="toggleRawData()">
          <i class="fas fa-code"></i> <span id="toggle-text">Mostrar JSON</span>
        </button>
      </div>
      <div class="raw-content" id="raw-content">
        <pre id="result"></pre>
      </div>
    </div>
  </div>

  <script src="contactos.js"></script>
</body>
</html>
