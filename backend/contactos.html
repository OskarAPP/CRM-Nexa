<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Contacts Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.0/css/flag-icons.min.css">
  <link rel="stylesheet" href="contactos.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-address-book"></i>
      </div>
      <h1>Business Contacts Manager</h1>
      <p class="subtitle">Acceda y gestione sus contactos profesionales de forma segura y organizada</p>
    </header>
    
    <div class="actions">
      <button class="btn" onclick="findContacts()">
        <i class="fas fa-sync-alt"></i> Sincronizar Contactos
      </button>
      <button class="btn btn-outline" onclick="clearFilters()">
        <i class="fas fa-times"></i> Limpiar Filtros
      </button>
    </div>
    
    <!-- Filtros por Tipo -->
    <div class="filter-container">
      <button class="filter-btn active" onclick="filterContacts('all')">
        <i class="fas fa-users"></i> Todos
      </button>
      <button class="filter-btn" onclick="filterContacts('contact')">
        <i class="fas fa-user"></i> Contactos
      </button>
      <button class="filter-btn" onclick="filterContacts('group')">
        <i class="fas fa-users"></i> Grupos
      </button>
    </div>
    
    <!-- Nuevo: Filtros Avanzados por País/Área -->
    <div class="advanced-filters">
      <div class="filter-section">
        <h3>Filtros Avanzados</h3>
        <div class="filter-inputs">
          <div class="input-group">
            <label for="countryCode">
              <i class="fas fa-flag"></i> Código de País
            </label>
            <input 
              type="text" 
              id="countryCode" 
              placeholder="Ej: 521 (México)"
              value="521"
              maxlength="5"
            >
            <small>Por defecto: 521 (México)</small>
          </div>
          
          <div class="input-group">
            <label for="areaCode">
              <i class="fas fa-map-marker-alt"></i> Código de Área
            </label>
            <input 
              type="text" 
              id="areaCode" 
              placeholder="Ej: 996 (Campeche)"
              maxlength="5"
            >
            <small>Opcional - Ej: 996, 999, etc.</small>
          </div>
          
          <button class="btn btn-filter" onclick="applyAdvancedFilters()">
            <i class="fas fa-filter"></i> Aplicar Filtros
          </button>
        </div>
      </div>
    </div>
    
    <div class="contacts-container">
      <div class="contacts-header">
        <h2 class="contacts-title">Mis Contactos</h2>
        <span class="contacts-count" id="count">0 contactos</span>
      </div>
      
      <div class="contacts-grid" id="contacts">
      </div>
    </div>
    
    <div class="raw-data">
      <div class="raw-header">
        <h3 class="raw-title">Datos Técnicos</h3>
        <button class="raw-toggle" onclick="toggleRawData()">
          <i class="fas fa-code"></i> <span id="toggle-text">Mostrar JSON</span>
        </button>
      </div>
      <div class="raw-content" id="raw-content">
        <pre id="result"></pre>
      </div>
    </div>
  </div>

  <script src="contactos.js"></script>
</body>
</html>
