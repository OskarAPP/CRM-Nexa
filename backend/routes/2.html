<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credenciales WhatsApp</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; }
    h1 { text-align: center; color: #333; }
    form { background: #fff; padding: 15px; border-radius: 8px; max-width: 500px; margin: 0 auto 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    form input, form button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
    form button { background: #007BFF; color: #fff; border: none; cursor: pointer; }
    form button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #007BFF; color: #fff; }
</style>
</head>
<body>

<h1>Gesti√≥n de Credenciales WhatsApp</h1>

<form id="credencialForm">
    <input type="number" id="user_id" placeholder="User ID" required>
    <input type="text" id="instancia" placeholder="Instancia" required>
    <input type="text" id="apikey" placeholder="API Key" required>
    <button type="submit">Agregar Credencial</button>
</form>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Instancia</th>
            <th>API Key</th>
        </tr>
    </thead>
    <tbody id="credencialesTable"></tbody>
</table>

<script>
const apiUrl = 'http://127.0.0.1:8000/api/credenciales-whatsapp';

document.addEventListener('DOMContentLoaded', () => {
    loadCredenciales();

    const form = document.getElementById('credencialForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
            user_id: document.getElementById('user_id').value,
            instancia: document.getElementById('instancia').value,
            apikey: document.getElementById('apikey').value
        };

        try {
            const res = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            if (data.success) {
                alert('Credencial agregada correctamente!');
                form.reset();
                loadCredenciales();
            } else {
                alert('Error al agregar credencial');
            }
        } catch (err) {
            console.error(err);
            alert('Error al conectar con la API');
        }
    });
});

async function loadCredenciales() {
    const tableBody = document.getElementById('credencialesTable');
    tableBody.innerHTML = '';
    try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        if (data.success) {
            data.data.forEach(cred => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${cred.id}</td>
                    <td>${cred.user_id}</td>
                    <td>${cred.instancia}</td>
                    <td>${cred.apikey}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    } catch (err) {
        console.error(err);
    }
}
</script>

</body>
</html>
